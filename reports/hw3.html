<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3</title>
    <script>
        function new_row(prev_row) {
            var prev_row = new Array();
            prev_row[0] = 1;
            for (var i = 1; i <= height-i; i++) {
                for (var j = prev_row.length - 1; j >0; j--) {
                    prev_row[j] = prev_row[j -1] + prev_row[j];
                } prev_row[height-1] = 1;
            } return prev_row;
        }
    </script>
</head>
<body>
<h2>1번</h2><hr>
<script>
    var num;
    var hex;
    var binary = prompt("2진수를 입력해주세요.","");
    if ( binary === "0000") {
        num = 0;
    } else if (binary === "0001") {
        num = 1;
    } else if (binary === "0010") {
        num = 2;
    } else if (binary === "0011") {
        num = 3;
    } else if (binary === "0100") {
        num = 4;
    } else if (binary === "0101") {
        num = 5;
    } else if (binary === "0110") {
        num = 6;
    } else if (binary === "0111") {
        num = 7;
    } else if (binary === "1000") {
        num = 8;
    } else if (binary === "1001") {
        num = 9;
    } else if (binary === "1010") {
        num = 10;
    } else if (binary === "1011") {
        num = 11;
    } else if (binary === "1100") {
        num = 12;
    } else if (binary === "1101") {
        num = 13;
    } else if (binary === "1110") {
        num = 14;
    } else if (binary === "0011") {
        num = 15;
    } else
        document.write('<p>2진수를 입력해주세요.</p>');

    if (num == 0) {
        hex = 0;
    } else if (num == 1) {
        hex = 1;
    } else if (num == 2) {
        hex = 2;
    } else if (num == 3) {
        hex = 3;
    } else if (num == 4) {
        hex = 4;
    } else if (num == 5) {
        hex = 5;
    } else if (num == 6) {
        hex = 6;
    } else if (num == 7) {
        hex = 7;
    } else if (num == 8) {
        hex = 8;
    } else if (num == 9) {
        hex = 9;
    } else if (num == 10) {
        hex = "A";
    } else if (num == 11) {
        hex = "B";
    } else if (num == 12) {
        hex = "C";
    } else if (num == 13) {
        hex = "D";
    } else if (num == 14) {
        hex = "E";
    } else if (num == 15) {
        hex = "F";
    }
    document.write('<p>2진수 ' + binary + '은 16진수 ' + hex + '입니다.</p>');
</script>
<h2>2번</h2><hr>
<script>
    var height = prompt("파스칼의 삼각형의 높이", "");
    for (var i=0; i < height; i++) {
        document.write('<p>' + new_row() + '</p>')
    }

</script>
</body>
